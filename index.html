<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Compatibilidade de Peças</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Montagem de PC - Compatibilidade - EMP1320 - CRIAÇÃO DE OPORTUNIDADE </h1>

  <div class="campo">
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
    <label for="processador">Processador:</label>
    <select id="processador"></select>
  </div>

  <div class="campo">
    <label for="placaMae">Placa-mãe:</label>
    <select id="placaMae"></select>
  </div>

  <div class="campo">
    <label for="memoria">Memória RAM:</label>
    <select id="memoria"></select>
  </div>

  <div class="campo">
    <label for="ssd">SSD:</label>
    <select id="ssd"></select>
  </div>

  <div class="campo">
    <label for="fonte">Fonte:</label>
    <select id="fonte"></select>
  </div>

  <div id="mensagem" class="mensagem"></div>

  <script src="script.js" defer></script>
</body>
</html>
