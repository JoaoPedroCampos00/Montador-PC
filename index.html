<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Montador de PC</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

  <div class="container">
    <h1>Montador de PC</h1>

    <section class="card-grid">

      <!-- Placa Mãe -->
      <div class="card">
        <h2>Placa Mãe</h2>
        <select id="placa-mae">
          <option value="">Selecione uma placa mãe</option>
          <option value="amd">ASUS Prime B450M</option>
          <option value="intel">Gigabyte B660M</option>
        </select>
      </div>

      <!-- Processador -->
      <div class="card">
        <h2>Processador</h2>
        <select id="processador">
          <option value="">Selecione um processador</option>
          <option value="amd">Ryzen 5 5600</option>
          <option value="intel">Intel i5 12400F</option>
        </select>
      </div>

      <!-- Memória RAM -->
      <div class="card">
        <h2>Memória RAM</h2>
        <select id="ram">
          <option value="">Selecione a RAM</option>
          <option value="ddr4">8GB DDR4 3200MHz</option>
          <option value="ddr5">16GB DDR5 5200MHz</option>
        </select>
      </div>

      <!-- Placa de Vídeo -->
      <div class="card">
        <h2>Placa de Vídeo</h2>
        <select id="gpu">
          <option value="">Selecione a GPU</option>
          <option value="nvidia">NVIDIA GTX 1660</option>
          <option value="amd">AMD RX 6600</option>
        </select>
      </div>

    </section>

    <!-- Botão de Verificar Compatibilidade -->
    <div style="text-align: center; margin-top: 2rem;">
      <button onclick="verificarCompatibilidade()">
        Verificar Compatibilidade
      </button>
    </div>

    <!-- Resultado -->
    <div id="resultado" class="card" style="margin-top: 2rem; text-align: center;">
      <p>Resultado da compatibilidade aparecerá aqui.</p>
    </div>
  </div>

  <footer>
    <p>Desenvolvido por João Pedro Campos</p>
  </footer>

  <script src="js/script.js"></script>
</body>
</html>
