<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Montador de PC</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <div class="container">
    <h1>Montador de PC</h1>

    <section class="card-grid">

      <div class="card">
        <h2>Placa Mãe</h2>
        <select id="placa-mae">
          <option value="">Selecione uma placa mãe</option>
          <option value="amd">ASUS Prime B450M (AMD)</option>
          <option value="intel">Gigabyte B660M (Intel)</option>
        </select>
      </div>

      <div class="card">
        <h2>Processador</h2>
        <select id="processador">
          <option value="">Selecione um processador</option>
          <option value="amd">Ryzen 5 5600 (AMD)</option>
          <option value="intel">Intel i5 12400F (Intel)</option>
        </select>
      </div>

      <div class="card">
        <h2>Memória RAM</h2>
        <select id="ram">
          <option value="">Selecione a RAM</option>
          <option value="ddr4">8GB DDR4 3200MHz</option>
          <option value="ddr5">16GB DDR5 5200MHz</option>
        </select>
      </div>

      <div class="card">
        <h2>Placa de Vídeo</h2>
        <select id="gpu">
          <option value="">Selecione a GPU</option>
          <option value="nvidia">NVIDIA GTX 1660</option>
          <option value="amd">AMD RX 6600</option>
        </select>
      </div>

    </section>

    <div style="text-align: center; margin-top: 2rem;">
      <button onclick="verificarCompatibilidade()">Verificar Compatibilidade</button>
    </div>

    <div id="resultado" class="card">
      <p>Resultado da compatibilidade aparecerá aqui.</p>
    </div>

    <!-- Seção de cadastro -->
    <div id="cadastro">
      <p>Coloque seu e-mail aqui para ser notificado quando o site estiver completo:</p>
      <input type="email" id="email" placeholder="Seu e-mail" />
      <button onclick="cadastrarEmail()">Cadastrar</button>
      <p id="mensagem-email" style="margin-top: 1rem;"></p>
    </div>
  </div>

  <footer>
    <p>Desenvolvido por João Pedro Campos</p>
  </footer>

  <script src="js/script.js"></script>
</body>
</html>
